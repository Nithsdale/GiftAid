<!DOCTYPE html>
<!--Lindsay Hooton-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Gift-Aid. Your master gift list." />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="keyowrds" content="html5, mobile development, Gift-Aid, gift giving, gift reminder" />
    <meta name="robots" content="index, follow" />
    <!-- Style sheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link href="css/jqmobile.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <hgroup>
        <h1><a href="index.html">Gift Aid</a></h1>
      </hgroup>
    </header>
    <form action="#" method="post">
      <a href= "" value=Reset id="clearData">Clear Data</a> | <a href= "#" id="displayData">Display Data</a>
      <fieldset id="fieldOne">
        <legend id="legendOne">Add the Lucky Person</legend>
        <ul id="errors"></ul>
          <ul>
            <li><label for="name">Name:</label><input type="text" id="name" /></li>
            <li><label for="email">E-Mail:</label><input type="email" id="email" /></li>
            <li><label for="phone">Phone:</label><input type="text" id="phone" /></li>
            <li><label for="bday">Birthday:</label><input type="date" id="bday" /></li>
            <li>
              <label for="relation">Relation:</label>
              <select id="relation">
                <option value="SelectOne">Select One</option>
                <option value="Grandparent">Grandparent</option>
                <option value="Parent">Parent</option>
                <option value="Sibling">Sibling</option>
                <option value="Signifigant other">Signifigant other</option>
                <option value="Child">Child</option>
                <option value="Friend">Friend</option>
                <option value="Co-worker">Co-worker</option>
                <option value="Other">Other</option>
              </select>
            </li>
          </ul>
      </fieldset>
      <fieldset id="fieldTwo">
        <legend id="legendTwo">Ideas - Information</legend>
          <ul>
            <li id="interests">Interests - Check all that apply</li>
                <ul><input type="checkbox" id="movies" name="interest" value="Movies">Movies</ul>
                <ul><input type="checkbox" id="books" name="interest" value="Books">Books</ul>
                <ul><input type="checkbox" id="sports" name="interest" value="Sports">Sports</ul>
                <ul><input type="checkbox" id="art" name="interest" value="Art">Art</ul>
                <ul><input type="checkbox" id="games" name="interest" value="Games">Games</ul>
            <li>Price Range<br /><input type="range" id="priceRange" name="Price Range" min="1" max="1000"></li>
            <li label for="ideas">Quick Ideas:</label><br /><textarea id="ideas"></textarea></li>
          </ul>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/libs/jqmobile.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/json.js" type="text/javascript"></script>
   </body>     
</html>
